<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nginx Proxy</title>
  </head>
  <body>
    <section style="width: 60%; margin: auto;">
      <article style="display: flex; justify-content: center; flex-direction: column;">
        <h1 style="text-align: center; margin-bottom: 25px;">
          Nginx Proxy for Docker API
        </h1>
        <table class="table-containers">
          <thead>
            <tr>
              <th>Id</th>
              <th>State</th>
              <th>Status</th>
              <th>Image</th>
              <th>Command</th>
              <th>Created</th>
              <th>Pause</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </article>
    </section>
  </body>
  <style>
    .table-containers {
      border: 1px solid rgba(0, 0, 0, .25);
    }
    .table-containers > tbody > tr:nth-child(odd) {
      background-color: #f2f2f2;
    }
    .table-containers > thead, .table-containers > tbody {
      text-align: center;
    }
    .btn {
      outline: none;
      border: none;
      padding: 10px;
      min-width: 60px;
      background-color: #444;
      color: #fff;
      cursor: pointer;
      border-radius: 0.3em;
    }
  </style>
  <script lang="javascript">
    console.log('init');

    function pauseUnpauseContainer(id, state) {
      let op = 'pause';
      if (state === 'paused') op = 'unpause';
      fetch(`/v1.41/containers/${id}/${op}`, {method: 'POST', body: null}).then((response) => {
        console.log('response', response);
      });
    }
    
    function removeContainer(id) {
      fetch(`/v1.41/containers/${id}?force=1`, {method: 'DELETE'}).then((response) => {
        console.log('response', response);
      });
    }

    fetch('/v1.41/containers/json').then((response) => {
      return response.json();
    }).then((response) => {
      console.log('response', response);
      const tableBody = document.querySelector('table > tbody');
      for (let container of response) {
        const content = `
          <tr>
            <td>${container.Id}</td>
            <td>${container.State}</td>
            <td>${container.Status}</td>
            <td>${container.Image}</td>
            <td>${container.Command}</td>
            <td>${container.Created}</td>
            <td>
              <button class="btn" onclick="pauseUnpauseContainer('${container.Id}', '${container.State}')">Pause/Unpause</button>
            </td>
            <td>
              <button class="btn" onclick="removeContainer('${container.Id}')">Remove</button>
            </td>
          </tr>
        `;
        tableBody.innerHTML += content;
      }
    });
  </script>
</html>
